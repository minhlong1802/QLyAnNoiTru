<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMC UNIVERSITY Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-password-container {
            background-color: #f0f0f0;
            padding: 40px;
        }

        .logo {
            width: 350px;
            margin-bottom: 20px;
        }

        /* Style for the form container */
.forgot-password-form {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    width: 100%;
    max-width: 400px;
    margin: 20px auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
}

/* Style for form labels */
.forgot-password-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
}

/* Style for form inputs */
.forgot-password-form input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
}

/* Style for button container */
.btn-container {
    display: flex;
    justify-content: center;
}

/* Style for the buttons */
.cancel-btn,
.reset-password-btn {
    padding: 10px 20px;
    font-size: 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.cancel-btn {
    background-color: white;
    color: black;
}

.reset-password-btn {
    background-color: black;
    color: white;
}

/* Button hover effects */
.cancel-btn:hover {
    background-color: #e53935;
}

.reset-password-btn:hover {
    background-color: #333;
}

    </style>
</head>
<body>
    <div class="forgot-password-container">
        <img src="../Images/LogoImage.png" alt="CMC University Logo" class="logo">
        <form class="forgot-password-form" id="forgot-password-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Value" required>
            <div class="btn-container">
                <button type="button" class="cancel-btn" onclick="navigateToLogin()">Cancel</button>
                <button type="submit" class="reset-password-btn">Reset Password</button>
            </div>
        </form>
    </div>
</body>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            alert("Your new password has been sent to your email.");
            navigateToLogin();
        });

        function navigateToLogin() {
            window.location.href = '../index.html'; // Navigate to Login screen
        }
    </script>
</html>
